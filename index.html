<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" /> 
    <title>Responsive Image Slider</title> 
    <link rel="stylesheet" href="styles.css" /> 
</head>
<body>
    <!-- Slider container -->
    <div class="slider-container" aria-label="Image Slider" role="region">
        
        <!-- Wrapper for all slides -->
        <div class="slides">
            <!-- slides background images -->
            <div class="slide" style="background-image:url('https://picsum.photos/id/1018/600/900');" aria-label="Slide 1"></div>
            <div class="slide" style="background-image:url('https://picsum.photos/id/1025/600/900');" aria-label="Slide 2"></div>
            <div class="slide" style="background-image:url('https://picsum.photos/id/1039/600/900');" aria-label="Slide 3"></div>
            <div class="slide" style="background-image:url('https://picsum.photos/id/1047/600/900');" aria-label="Slide 4"></div>
            <div class="slide" style="background-image:url('https://picsum.photos/id/1052/600/900');" aria-label="Slide 5"></div>
        </div>

        <!-- Button previous slide -->
        <button class="prev" aria-label="Previous Slide">&#10094;</button>
        <!-- Button next slide -->
        <button class="next" aria-label="Next Slide">&#10095;</button>

        <!-- Dots navigation for indicating the current slide -->
        <div class="dots" aria-label="Slide indicators"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
